<body>



    <!-- Content for each nav tab goes here -->
    <div class="container tab-content">

        <!-- "General" Tab -->
        <div id="general-tab" class="tab-pane active">
            <form class="form-inline justify-content-start">
                <div id="general-form-row" class="row">
                    <div class="form-group col">
                        <label for="sample-point-id">Sample Point ID:</label>
                        <input type="text" id="sample-point-id" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label for="sampling-date">Sampling Date:</label>
                        <input type="text" id="sampling-date" class="form-control">
                    </div>


                    <div class="radio-div form-group col">
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">2</label>
                            </div>
                    </div>
                </div>
                
            </form>
        </div>

        <!-- "Vegetation" Tab -->
        <div id="vegetation-tab" class="tab-pane container">
            <p>VEG GOES HERE</p>

        <!-- "Summary" Tab -->
        <div id="summary-tab" class="tab-pane container">
            <p>SUMMARY GOES HERE</p>
        </div>

        <div class="row justify-content-end">
            <button id="download-data-button" class="btn btn-primary">Download Form</button>
        </div>
    </div>
